{% extends "layout.html" %}
{% block content %}
<div class="jumbo">
    <form method="post" action="/notecalc">
        <h3><strong>이미지의 URL과 언어를 입력하세요(kor/eng)</strong></h3>
        <h3><strong>자동 회전 여부 옵션</strong></h3>
        <h3><strong>0 : 회전하지 않음, 빠른 필터링</strong></h3>
        <h3><strong>1 : 자동 회전, 빠른 필터링</strong></h3>
        <h3><strong>2 : 회전하지 않음, 느린 필터링</strong></h3>
        {%- if mypath -%}
        <input type="text" name="imgpath" placeholder="이미지주소" value={{mypath}} hidden="True">
        {%- else -%}
        <input type="text" name="imgpath" placeholder="이미지주소">
        {%- endif -%}
        <input type="text" name="lang" placeholder="언어">
        <input type="number" name="rotate" placeholder="자동 회전 여부">
        <button type="submit">전송!</button>
    </form>
</div>
{% endblock %}
